<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Propriedades comuns</title>
	<script>
		function alterarCampo(){
			var campo = document.getElementById('meuForm:meuText');
			campo.valeu = 'valor alterado';
		}
	</script>
	<style>
		.campo{
			background-color: #ccc;
			color:white;
		}
	</style>
</h:head>
<h:body>
	<h:form id="meuForm" >
		Nome:<h:inputText id="meuText" size="20" maxlength="50" title="informe seu nome"/>
		<input type="button" value="Alterar" onclick="alterarCampo();"/>
	</h:form>
</h:body>
</html>
